<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Emmanent</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-green: #5a8671;
      --text-dark: #1e1e1e;
      --text-light: #ffffff;
      --bg-light: #f3f3f3;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
    }
    header {
      background-color: var(--brand-green);
      color: var(--text-light);
      padding: 1rem 2rem;
    }
    header h1 {
      font-size: 1.6rem;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .contact-info {
      margin-bottom: 2rem;
    }
    .contact-info h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .contact-info p {
      margin-bottom: 0.8rem;
    }
    .contact-form {
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .contact-form button {
      background-color: var(--brand-green);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .contact-form button:hover {
      background-color: #426b5a;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--brand-green);
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Emmanent</h1>
  </header>
  <div class="container">
    <div class="contact-info">
      <h2>Weâ€™d love to hear from you</h2>
      <p><strong>Phone / WhatsApp:</strong> <a href="https://wa.me/233240314412">+233 24 031 4412</a></p>
      <p><strong>Email:</strong> info@emmanent.com (or your preferred email)</p>
      <p><strong>Location:</strong> Accra, Ghana (or your store address)</p>
    </div>

    <div class="contact-form">
      <form action="#" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Emmanent. All rights reserved.</p>
  </footer>
</body>
</html>
